<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Random Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>MTG Random Card Generator</h1>
        <div class="radioContainer">
            <input name="radioBtns" class="allBox" type="radio" id="standard">
            <label class="allLabel" for="allBox">All non-tokens</label>
            <input name="radioBtns" class="standardBox" type="radio" id="standard">
            <label class="standardLabel" for="standard">Standard Only</label>
            <input name="radioBtns" class="tokenBox" type="radio" id="token">
            <label class="tokenLabel" for="token">Tokens</label>
        </div>
        <img class="card" alt="Card Image">
        <button>New Card</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
